<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ | –•–µ—Å—É—Å –ò–Ω—Å–∞–π–¥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #111111;
            border-radius: 8px;
            border: 1px solid #333333;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .header p {
            color: #cccccc;
            font-size: 1.1em;
        }

        .lobby-list {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .lobby-card {
            background: #111111;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #333333;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .lobby-card:hover {
            background: #222222;
        }

        .lobby-card h3 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .lobby-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .lobby-players {
            display: flex;
            gap: 10px;
        }

        .player {
            background: #333333;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #ffffff;
        }

        .player.empty {
            background: #444444;
            color: #cccccc;
        }

        .lobby-status {
            background: #333333;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #cccccc;
        }

        .lobby-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            text-transform: none;
            font-size: 0.95em;
            background: #007bff;
            color: white;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .create-lobby {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-board {
            display: none;
            background: #111111;
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid #333333;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 20px 0;
            max-width: 300px;
            margin: 20px auto;
        }

        .cell {
            aspect-ratio: 1;
            background: #222222;
            border: 2px solid #444444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cell:hover {
            background: #333333;
        }

        .cell.x {
            color: #ffffff;
        }

        .cell.o {
            color: #cccccc;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-player {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .player-turn {
            color: #63b3ed;
        }

        .player-wait {
            color: #a0aec0;
        }

        .game-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-weight: 500;
            background: #222222;
            border: 1px solid #444444;
        }

        .status-waiting {
            background: #222222;
            color: #cccccc;
        }

        .status-playing {
            background: #222222;
            color: #ffffff;
        }

        .status-win {
            background: #222222;
            color: #ffffff;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .lobby-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .lobby-actions {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .cell {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
            <p>–î–≤–∏–∂ –∑–∞–ø—É—â–µ–Ω! –í—ã–±–∏—Ä–∞–π –ª–æ–±–±–∏ –∏ –∑–∞—Ö–æ–¥–∏ –≤ –∏–≥—Ä—É</p>
        </div>

        <div class="create-lobby">
            <button class="btn btn-primary" id="createLobbyBtn">
                <i class="fas fa-plus"></i> –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–µ –ª–æ–±–±–∏
            </button>
            <button class="btn btn-secondary" id="refreshProfileBtn" style="margin-left:10px;">
                <i class="fas fa-refresh"></i> –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
            </button>
        </div>

        <div class="lobby-list" id="lobbyList">
            <!-- –õ–æ–±–±–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <div class="game-board" id="gameBoard">
            <div class="game-info">
                <div class="current-player">
                    <span id="currentPlayer" class="player-turn">–¢–≤–æ–π —Ö–æ–¥!</span>
                </div>
                <div class="status-message status-playing" id="statusMessage">
                    –ò–≥—Ä–∞ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ...
                </div>
            </div>
            
            <div class="board-grid" id="boardGrid">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <div class="game-actions">
                <button class="btn btn-secondary" id="leaveGameBtn">
                    <i class="fas fa-sign-out-alt"></i> –ü–æ–∫–∏–Ω—É—Ç—å –∏–≥—Ä—É
                </button>
                <button class="btn btn-primary" id="newGameBtn">
                    <i class="fas fa-redo"></i> –ù–æ–≤–∞—è –∏–≥—Ä–∞
                </button>
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let socket;
        let currentLobby = null;
        let currentPlayer = null;
        let playerName = '';
        let playerAvatar = '';
        let webUserId = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram WebApp –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready(); // –°–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ Mini-App –≥–æ—Ç–æ–≤–∞
                tg.expand(); // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω –µ—Å–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ

                // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –∏ –ø—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
                setTimeout(() => {
                    const user = tg.initDataUnsafe?.user;
                    if (user && user.id) {
                        webUserId = user.id;
                        playerName = user.first_name || user.username || '–ò–≥—Ä–æ–∫';
                        playerAvatar = ''; // –§–æ—Ç–æ –ø–æ–ª—É—á–∏–º —á–µ—Ä–µ–∑ backend
                        startApp();
                    } else {
                        // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å, –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ—Ñ–æ–ª—Ç
                        playerName = '–ì–æ—Å—Ç—å';
                        playerAvatar = '';
                        webUserId = null;
                        startApp();
                    }
                }, 500);
            } else {
                // –ù–µ –≤ Telegram, –¥–µ—Ñ–æ–ª—Ç
                playerName = '–ì–æ—Å—Ç—å';
                playerAvatar = '';
                webUserId = null;
                startApp();
            }
        });

        function startApp() {
            // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É
            socket = io();

            // –ï—Å–ª–∏ –µ—Å—Ç—å user_id, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–æ—Ñ–∏–ª—å
            if (webUserId) {
                socket.emit('identify', { user_id: webUserId, name: playerName, avatar: playerAvatar });
            }

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å–ª—É—à–∞—Ç–µ–ª–∏
            setupSocketListeners();
            setupEventListeners();
            getLobbies();
        }

        function setupSocketListeners() {
            socket.on('connect', () => {
            });

            socket.on('disconnect', () => {
            });

            socket.on('lobby_created', (data) => {
                currentLobby = data.lobby;
                currentPlayer = data.lobby.players[0];
                showGameBoard();
            });

            socket.on('update_lobby', (lobby) => {
                currentLobby = lobby;
                // –µ—Å–ª–∏ –≤ —Å–ø–∏—Å–∫–µ –∏–≥—Ä–æ–∫–æ–≤ –µ—Å—Ç—å –∑–∞–ø–∏—Å—å —Å –Ω–∞—à–∏–º sid ‚Äî –Ω–∞–∑–Ω–∞—á–∏–º currentPlayer
                try {
                    if (lobby.players && socket.id) {
                        const me = lobby.players.find(p => p.sid === socket.id);
                        if (me) {
                            currentPlayer = me;
                        }
                    }
                } catch (e) {
                }
                updateGameDisplay();
                try {
                    // –µ—Å–ª–∏ —ç—Ç–æ—Ç –∫–ª–∏–µ–Ω—Ç —Ç–µ–ø–µ—Ä—å –≤ —Å–ø–∏—Å–∫–µ –∏–≥—Ä–æ–∫–æ–≤ –∏–ª–∏ –∏–≥—Ä–∞ —Å—Ç–∞—Ä—Ç–æ–≤–∞–ª–∞ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–æ—Å–∫—É
                    const amPlayer = lobby.players && lobby.players.some(p => p.sid === socket.id);
                    const playing = lobby.status === 'playing';
                    if (amPlayer || playing) {
                        showGameBoard();
                    }
                } catch (e) {
                }
            });

            socket.on('lobbies_list', (lobbies) => {
                renderLobbyList(lobbies);
            });

            // –ö–æ–≥–¥–∞ –±–µ–∫ –≤–µ—Ä–Ω—É–ª –ø—Ä–æ—Ñ–∏–ª—å –∏–∑ Telegram (–≤–∫–ª—é—á–∞—è —Å—Å—ã–ª–∫—É –Ω–∞ —Ñ–æ—Ç–æ)
            socket.on('telegram_profile', (profile) => {
                try {
                    if (profile && profile.name) playerName = profile.name;
                    if (profile && profile.avatar) playerAvatar = profile.avatar;
                    // –µ—Å–ª–∏ —É–∂–µ –≤ –ª–æ–±–±–∏ ‚Äî –æ–±–Ω–æ–≤–∏–º
                    if (currentLobby) {
                        socket.emit('get_lobbies');
                    }
                } catch (e) { }
            });

            socket.on('error', (data) => {
                alert(data.message);
            });
        }

        function setupEventListeners() {
            document.getElementById('createLobbyBtn').addEventListener('click', createLobby);
            document.getElementById('refreshProfileBtn').addEventListener('click', refreshProfile);
            document.getElementById('leaveGameBtn').addEventListener('click', leaveLobby);
            document.getElementById('newGameBtn').addEventListener('click', resetGame);

            document.querySelectorAll('.cell').forEach((cell, index) => {
                cell.addEventListener('click', () => makeMove(index));
            });
        }

        function createLobby() {
            const name = '–õ–æ–±–±–∏';
            socket.emit('create_lobby', { name: name, player_name: playerName, player_avatar: playerAvatar, user_id: webUserId });
        }

        function refreshProfile() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                const user = (tg.initDataUnsafe && tg.initDataUnsafe.user) || null;
                if (user && user.id) {
                    webUserId = user.id;
                    playerName = user.first_name || user.username || '–ì–æ—Å—Ç—å';
                    playerAvatar = '';
                    socket.emit('identify', { user_id: user.id, name: playerName, avatar: '' });
                }
            }
        }

        function joinLobby(lobbyId) {
            socket.emit('join_lobby', { lobby_id: lobbyId, player_name: playerName, player_avatar: playerAvatar, user_id: webUserId });
            // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º UI —Å—Ä–∞–∑—É ‚Äî —Å–µ—Ä–≤–µ—Ä –ø—Ä–∏—à–ª—ë—Ç update_lobby —á—Ç–æ–±—ã —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å
            showGameBoard();
        }

        function leaveLobby() {
            if (currentLobby) {
                socket.emit('leave_lobby', { lobby_id: currentLobby.id });
                currentLobby = null;
                currentPlayer = null;
                showLobbyList();
            }
        }

        function makeMove(position) {
            if (currentLobby && currentPlayer && currentLobby.current_player === currentPlayer.symbol) {
                socket.emit('make_move', { lobby_id: currentLobby.id, position: position });
            }
        }

        function resetGame() {
            // –°–±—Ä–æ—Å –∏–≥—Ä—ã - –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É
            if (currentLobby) {
                currentLobby.board = ['', '', '', '', '', '', '', '', ''];
                currentLobby.status = 'playing';
                currentLobby.current_player = 'X';
                updateGameDisplay();
            }
        }

        function getLobbies() {
            socket.emit('get_lobbies');
        }

        function renderLobbyList(lobbies) {
            const lobbyList = document.getElementById('lobbyList');
            lobbyList.innerHTML = '';

            lobbies.forEach(lobby => {
                const lobbyCard = document.createElement('div');
                lobbyCard.className = 'lobby-card';
                lobbyCard.innerHTML = `
                    <h3>${lobby.name}</h3>
                    <div class="lobby-info">
                        <div class="lobby-players">
                            ${lobby.players.map(p => `
                                <div class="player" style="display:flex;align-items:center;gap:6px;">
                                    <img src="${p.avatar ? p.avatar : 'https://ui-avatars.com/api/?name=' + encodeURIComponent(p.name)}" alt="avatar" style="width:24px;height:24px;border-radius:50%;object-fit:cover;">
                                    <span>${p.name} <b>(${p.symbol})</b></span>
                                </div>
                            `).join('')}
                            ${lobby.players.length < 2 ? '<div class="player empty">–°–≤–æ–±–æ–¥–Ω–æ</div>' : ''}
                        </div>
                        <div class="lobby-status">${getStatusText(lobby.status)}</div>
                    </div>
                    <div class="lobby-actions">
                        <button class="btn btn-primary join-btn" data-id="${lobby.id}">
                            <i class="fas fa-sign-in-alt"></i> –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è
                        </button>
                        <button class="btn btn-secondary info-btn" data-id="${lobby.id}">
                            <i class="fas fa-info-circle"></i> –ò–Ω—Ñ–æ
                        </button>
                    </div>
                `;

                lobbyList.appendChild(lobbyCard);
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.querySelectorAll('.join-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lobbyId = this.getAttribute('data-id');
                    joinLobby(lobbyId);
                });
            });

            document.querySelectorAll('.info-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lobbyId = this.getAttribute('data-id');
                    const lobby = lobbies.find(l => l.id === lobbyId);
                    if (lobby) {
                        alert(`–õ–æ–±–±–∏: ${lobby.name}\n–ò–≥—Ä–æ–∫–∏: ${lobby.players.map(p => p.name + ' (' + p.symbol + ')').join(', ')}\n–°—Ç–∞—Ç—É—Å: ${getStatusText(lobby.status)}`);
                    }
                });
            });
        }

        function getStatusText(status) {
            switch(status) {
                case 'waiting': return '–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–∞';
                case 'playing': return '–ò–≥—Ä–∞ –∏–¥–µ—Ç';
                case 'finished': return '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞';
                default: return status;
            }
        }

        function showGameBoard() {
            document.querySelector('.lobby-list').style.display = 'none';
            document.querySelector('.create-lobby').style.display = 'none';
            document.getElementById('gameBoard').style.display = 'block';
            updateGameDisplay();
        }

        function showLobbyList() {
            document.getElementById('gameBoard').style.display = 'none';
            document.querySelector('.lobby-list').style.display = 'grid';
            document.querySelector('.create-lobby').style.display = 'block';
            getLobbies();
        }

        function updateGameDisplay() {
            if (!currentLobby) return;

            // –û–±–Ω–æ–≤–∏—Ç—å –¥–æ—Å–∫—É
            currentLobby.board.forEach((cell, index) => {
                const cellElement = document.querySelector(`[data-index="${index}"]`);
                cellElement.textContent = cell;
                cellElement.className = 'cell';
                if (cell) {
                    cellElement.classList.add(cell.toLowerCase());
                }
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä–æ–∫–æ–≤ —Å –∞–≤–∞—Ç–∞—Ä–∫–∞–º–∏ –∏ —Å–∏–º–≤–æ–ª–∞–º–∏
            let playersInfo = '';
            if (currentLobby.players && currentLobby.players.length > 0) {
                playersInfo = currentLobby.players.map(p => `
                    <span style="display:inline-flex;align-items:center;gap:6px;margin:0 8px;">
                        <img src="${p.avatar ? p.avatar : 'https://ui-avatars.com/api/?name=' + encodeURIComponent(p.name)}" alt="avatar" style="width:28px;height:28px;border-radius:50%;object-fit:cover;vertical-align:middle;">
                        <b>${p.name}</b> <span style="font-size:1.1em;">(${p.symbol})</span>
                    </span>
                `).join('vs');
            }

            // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å
            let statusText = getStatusText(currentLobby.status);
            if (currentLobby.status === 'playing') {
                statusText += ` | –•–æ–¥ ${currentLobby.current_player}`;
            } else if (currentLobby.status === 'finished') {
                if (currentLobby.winner === 'draw') {
                    statusText += ' | –ù–∏—á—å—è!';
                } else {
                    // –ù–∞–π—Ç–∏ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è –ø–æ —Å–∏–º–≤–æ–ª—É
                    const winner = currentLobby.players.find(p => p.symbol === currentLobby.winner);
                    statusText += winner ? ` | –ü–æ–±–µ–¥–∏–ª ${winner.name}!` : ` | –ü–æ–±–µ–¥–∏–ª ${currentLobby.winner}!`;
                }
            }

            document.getElementById('statusMessage').innerHTML = playersInfo + '<br>' + statusText;
            document.getElementById('statusMessage').className = `status-message status-${currentLobby.status === 'finished' ? 'win' : currentLobby.status === 'playing' ? 'playing' : 'waiting'}`;

            // –û–±–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
            if (currentPlayer) {
                const isMyTurn = currentLobby.status === 'playing' && currentLobby.current_player === currentPlayer.symbol;
                document.getElementById('currentPlayer').textContent = isMyTurn ? `–í–∞—à —Ö–æ–¥ (${currentPlayer.symbol})` : `–•–æ–¥ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞`;
                document.getElementById('currentPlayer').className = isMyTurn ? 'player-turn' : 'player-wait';
            }
        }
    </script>
</body>
</html>
