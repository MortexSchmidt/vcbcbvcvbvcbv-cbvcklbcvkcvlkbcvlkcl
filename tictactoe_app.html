<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ | –•–µ—Å—É—Å –ò–Ω—Å–∞–π–¥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #000000;
        }

        .header p {
            color: #6c757d;
            font-size: 1.1em;
        }

        .lobby-list {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .lobby-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #dee2e6;
            transition: box-shadow 0.2s ease;
            cursor: pointer;
        }

        .lobby-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .lobby-card h3 {
            color: #000000;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .lobby-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .lobby-players {
            display: flex;
            gap: 10px;
        }

        .player {
            background: #e3f2fd;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #1976d2;
        }

        .player.empty {
            background: #f5f5f5;
            color: #9e9e9e;
        }

        .lobby-status {
            background: #fff3e0;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #f57c00;
        }

        .lobby-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            text-transform: none;
            font-size: 0.9em;
            background: #ffffff;
            color: #374151;
        }

        .btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .btn-primary:hover {
            background: #2563eb;
            border-color: #2563eb;
        }

        .create-lobby {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-board {
            display: none;
            background: #ffffff;
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid #e5e7eb;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 20px 0;
            max-width: 300px;
            margin: 20px auto;
        }

        .cell {
            aspect-ratio: 1;
            background: #ffffff;
            border: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cell:hover {
            background: #f9fafb;
        }

        .cell.x {
            color: #000000;
        }

        .cell.o {
            color: #dc2626;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-player {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .player-turn {
            color: #2563eb;
        }

        .player-wait {
            color: #6b7280;
        }

        .game-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-weight: 500;
        }

        .status-waiting {
            background: #fef3c7;
            color: #d97706;
        }

        .status-playing {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .status-win {
            background: #d1fae5;
            color: #065f46;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .lobby-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .lobby-actions {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .cell {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
            <p>–ò–≥—Ä–∞–π —Å–∞–º —Å —Å–æ–±–æ–π! X –Ω–∞—á–∏–Ω–∞–µ—Ç –ø–µ—Ä–≤—ã–º.</p>
        </div>

        <div class="game-board" id="gameBoard" style="display: block;">
            <div class="game-info">
                <div class="current-player">
                    <span id="currentPlayer" class="player-turn">–•–æ–¥ X</span>
                </div>
                <div class="status-message status-playing" id="statusMessage">
                    –ò–≥—Ä–∞ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ...
                </div>
            </div>
            
            <div class="board-grid" id="boardGrid">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <div class="game-actions">
                <button class="btn btn-secondary" id="resetGameBtn">
                    <i class="fas fa-redo"></i> –ù–æ–≤–∞—è –∏–≥—Ä–∞
                </button>
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∏–≥—Ä—ã
        let currentPlayer = 'X';
        let gameActive = true;
        let board = ['', '', '', '', '', '', '', '', ''];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            updateDisplay();
        });

        function setupEventListeners() {
            document.getElementById('resetGameBtn').addEventListener('click', resetGame);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —è—á–µ–µ–∫ –¥–æ—Å–∫–∏
            document.querySelectorAll('.cell').forEach((cell, index) => {
                cell.addEventListener('click', () => handleCellClick(index));
            });
        }

        function handleCellClick(index) {
            if (!gameActive || board[index] !== '') return;
            
            board[index] = currentPlayer;
            document.querySelector(`[data-index="${index}"]`).textContent = currentPlayer;
            document.querySelector(`[data-index="${index}"]`).classList.add(currentPlayer.toLowerCase());
            
            if (checkWin()) {
                document.getElementById('statusMessage').textContent = `–ü–æ–±–µ–¥–∞! ${currentPlayer} –≤—ã–∏–≥—Ä–∞–ª!`;
                document.getElementById('statusMessage').className = 'status-message status-win';
                gameActive = false;
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                document.getElementById('statusMessage').textContent = '–ù–∏—á—å—è!';
                document.getElementById('statusMessage').className = 'status-message status-win';
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateDisplay();
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
                [0, 4, 8], [2, 4, 6] // –¥–∏–∞–≥–æ–Ω–∞–ª–∏
            ];
            
            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === currentPlayer);
            });
        }

        function updateDisplay() {
            document.getElementById('currentPlayer').textContent = `–•–æ–¥ ${currentPlayer}`;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            document.getElementById('statusMessage').textContent = '–ò–≥—Ä–∞ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ...';
            document.getElementById('statusMessage').className = 'status-message status-playing';
            updateDisplay();
        }
    </script>
</body>
</html>
