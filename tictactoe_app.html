<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики | Хесус Инсайд</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* Minimal ChatGPT-like dark theme: soft shadows, subtle panels, high contrast text */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body {
            background: #0b0c0d; /* deep black */
            color: #e6eef6; /* soft white */
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 28px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 18px;
        }

        .header {
            text-align: left;
            margin-bottom: 22px;
            padding: 18px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
            border: 1px solid rgba(255,255,255,0.03);
        }

        .header h1 {
            font-size: 1.6rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .header p { color: #9aa6b2; font-size: 0.95rem; }

    .create-lobby { display:flex; gap:12px; align-items:center; justify-content:center; margin-bottom:18px; }
    .create-lobby .btn { height:44px; display:inline-flex; align-items:center; justify-content:center; gap:8px; }

        .lobby-list { display: grid; gap: 14px; margin-bottom: 18px; }

        .lobby-card {
            display:flex; align-items:center; justify-content:space-between;
            padding:14px; border-radius:10px; background:#0f1113;
            border:1px solid rgba(255,255,255,0.03);
            box-shadow: 0 8px 24px rgba(2,6,23,0.55);
        }

        .lobby-card h3 { font-size:1.05rem; color:#e6eef6; margin-bottom:4px; }

        .lobby-info { display:flex; align-items:center; gap:12px; }

        .player { display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background: rgba(255,255,255,0.02); color:#d8e6f0; font-size:0.9rem; }
        .player img { width:28px; height:28px; border-radius:50%; object-fit:cover; }
        .player.empty { opacity:0.6; }

        .lobby-status { font-size:0.85rem; color:#9aa6b2; padding:6px 10px; border-radius:8px; background: rgba(255,255,255,0.01); }

        .lobby-actions { display:flex; gap:8px; }

        .btn { background:#11151a; color:#e6eef6; border:1px solid rgba(255,255,255,0.04); padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600; }
        .btn:hover { filter:brightness(1.05); }
        .btn-primary { background:#0b70ff; color:white; border-color: rgba(11,112,255,0.15); }
        .btn-secondary { background:transparent; color:#cfe6ff; border:1px solid rgba(255,255,255,0.03); }

        .game-board { display:none; margin-top:18px; padding:20px; border-radius:12px; background:#0f1113; border:1px solid rgba(255,255,255,0.03); box-shadow: 0 10px 30px rgba(2,6,23,0.6); }

        .board-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:10px; width:320px; margin:18px auto; }

        .cell { background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00)); border-radius:8px; height:110px; display:flex; align-items:center; justify-content:center; font-size:2.6rem; cursor:pointer; border:1px solid rgba(255,255,255,0.03); box-shadow: inset 0 -4px 10px rgba(0,0,0,0.6); }
        .cell:hover { transform:translateY(-3px); box-shadow: 0 10px 20px rgba(2,6,23,0.6); }
        .cell.x { color:#ffffff; }
        .cell.o { color:#b9d3ff; }

    .game-info { text-align:center; margin-bottom:14px; color:#cbd7df; display:flex; flex-direction:column; align-items:center; gap:8px; }
    .current-player { font-weight:600; color:#fff; display:block; margin-bottom:4px; }

    /* Players row in status area */
    .players-row { display:flex; gap:18px; align-items:center; justify-content:center; flex-wrap:wrap; }
    .player-small { display:flex; gap:10px; align-items:center; background: rgba(255,255,255,0.01); padding:6px 10px; border-radius:999px; }
    .player-small img { width:36px; height:36px; border-radius:50%; object-fit:cover; }
    .player-small .name { font-weight:600; color:#e6eef6; font-size:0.95rem; }
    .player-small .symbol { font-size:0.85rem; color:#9aa6b2; }
    .vs-sep { color:#6f7f8f; font-weight:700; margin:0 6px; }
    .status-line { margin-top:8px; color:#cfe6ff; font-weight:600; }

    .game-actions { display:flex; gap:10px; justify-content:center; margin-top:12px; }
    .game-actions .btn { flex:1; max-width:220px; }

        .status-message { text-align:center; padding:10px; border-radius:8px; color:#cfe6ff; background: rgba(11,112,255,0.06); border:1px solid rgba(11,112,255,0.08); }

        @media (max-width:720px) {
            .container { padding:12px; }
            .header { padding:12px; border-radius:10px; }
            .create-lobby { flex-direction:column; align-items:stretch; gap:8px; }
            .create-lobby .btn { width:100%; }
            .lobby-card { flex-direction:column; align-items:flex-start; gap:10px; }
            .lobby-info { width:100%; justify-content:space-between; }
            .lobby-actions { width:100%; display:flex; gap:8px; }
            .lobby-actions .btn { flex:1; }
            .board-grid { width:100%; max-width:420px; grid-auto-rows: calc((100vw - 48px) / 3); }
            .cell { height: auto; min-height: calc((100vw - 48px) / 3); font-size: calc(1.6rem + (100vw - 320px) / 300); }
            .game-board { padding:14px; }
            .status-message { font-size:0.95rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Крестики-нолики</h1>
        </div>

        <div class="create-lobby">
            <button class="btn btn-primary" id="createLobbyBtn">
                <i class="fas fa-plus" aria-hidden="true"></i>
                <span>Создать лобби</span>
            </button>
            <button class="btn btn-secondary" id="refreshProfileBtn">
                <i class="fas fa-sync-alt" aria-hidden="true"></i>
                <span>Обновить профиль</span>
            </button>
        </div>

        <div class="lobby-list" id="lobbyList">
            <!-- Лобби будут добавляться сюда динамически -->
        </div>

        <div class="game-board" id="gameBoard">
            <div class="game-info">
                <div class="current-player">
                    <span id="currentPlayer" class="player-turn">Твой ход!</span>
                </div>
                <div class="status-message status-playing" id="statusMessage">
                    Игра в процессе...
                </div>
            </div>
            
            <div class="board-grid" id="boardGrid">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <div class="game-actions">
                <button class="btn btn-secondary" id="leaveGameBtn">
                    Покинуть
                </button>
                <button class="btn btn-primary" id="newGameBtn">
                    Новая
                </button>
            </div>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let socket;
        let currentLobby = null;
        let currentPlayer = null;
        let playerName = '';
        let playerAvatar = '';
        let webUserId = null;

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализируем Telegram WebApp если доступно
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready(); // Сообщаем Telegram, что Mini-App готова
                tg.expand(); // Расширяем на весь экран если возможно

                // Ждем немного и пытаемся получить профиль
                setTimeout(() => {
                    const user = tg.initDataUnsafe?.user;
                    if (user && user.id) {
                        webUserId = user.id;
                        playerName = user.first_name || user.username || 'Игрок';
                        playerAvatar = ''; // Фото получим через backend
                        startApp();
                    } else {
                        // Если не удалось, используем дефолт
                        playerName = 'Гость';
                        playerAvatar = '';
                        webUserId = null;
                        startApp();
                    }
                }, 500);
            } else {
                // Не в Telegram, дефолт
                playerName = 'Гость';
                playerAvatar = '';
                webUserId = null;
                startApp();
            }
        });

        function startApp() {
            // Подключаемся к серверу
            socket = io();

            // Если есть user_id, отправляем профиль
            if (webUserId) {
                socket.emit('identify', { user_id: webUserId, name: playerName, avatar: playerAvatar });
            }

            // Настраиваем слушатели
            setupSocketListeners();
            setupEventListeners();
            getLobbies();
        }

        function setupSocketListeners() {
            socket.on('connect', () => {
            });

            socket.on('disconnect', () => {
            });

            socket.on('lobby_created', (data) => {
                currentLobby = data.lobby;
                currentPlayer = data.lobby.players[0];
                showGameBoard();
            });

            socket.on('update_lobby', (lobby) => {
                currentLobby = lobby;
                // если в списке игроков есть запись с нашим sid — назначим currentPlayer
                try {
                    if (lobby.players && socket.id) {
                        const me = lobby.players.find(p => p.sid === socket.id);
                        if (me) {
                            currentPlayer = me;
                        }
                    }
                } catch (e) {
                }
                updateGameDisplay();
                try {
                    // если этот клиент теперь в списке игроков или игра стартовала — показываем доску
                    const amPlayer = lobby.players && lobby.players.some(p => p.sid === socket.id);
                    const playing = lobby.status === 'playing';
                    if (amPlayer || playing) {
                        showGameBoard();
                    }
                } catch (e) {
                }
            });

            socket.on('lobbies_list', (lobbies) => {
                renderLobbyList(lobbies);
            });

            // Когда бек вернул профиль из Telegram (включая ссылку на фото)
            socket.on('telegram_profile', (profile) => {
                try {
                    if (profile && profile.name) playerName = profile.name;
                    if (profile && profile.avatar) playerAvatar = profile.avatar;
                    // если уже в лобби — обновим
                    if (currentLobby) {
                        socket.emit('get_lobbies');
                    }
                } catch (e) { }
            });

            socket.on('error', (data) => {
                alert(data.message);
            });
        }

        function setupEventListeners() {
            document.getElementById('createLobbyBtn').addEventListener('click', createLobby);
            document.getElementById('refreshProfileBtn').addEventListener('click', refreshProfile);
            document.getElementById('leaveGameBtn').addEventListener('click', leaveLobby);
            document.getElementById('newGameBtn').addEventListener('click', resetGame);

            document.querySelectorAll('.cell').forEach((cell, index) => {
                cell.addEventListener('click', () => makeMove(index));
            });
        }

        function createLobby() {
            const name = 'Лобби';
            socket.emit('create_lobby', { name: name, player_name: playerName, player_avatar: playerAvatar, user_id: webUserId });
        }

        function refreshProfile() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                const user = (tg.initDataUnsafe && tg.initDataUnsafe.user) || null;
                if (user && user.id) {
                    webUserId = user.id;
                    playerName = user.first_name || user.username || 'Гость';
                    playerAvatar = '';
                    socket.emit('identify', { user_id: user.id, name: playerName, avatar: '' });
                }
            }
        }

        function joinLobby(lobbyId) {
            socket.emit('join_lobby', { lobby_id: lobbyId, player_name: playerName, player_avatar: playerAvatar, user_id: webUserId });
            // показываем UI сразу — сервер пришлёт update_lobby чтобы синхронизировать
            showGameBoard();
        }

        function leaveLobby() {
            if (currentLobby) {
                socket.emit('leave_lobby', { lobby_id: currentLobby.id });
                currentLobby = null;
                currentPlayer = null;
                showLobbyList();
            }
        }

        function makeMove(position) {
            if (currentLobby && currentPlayer && currentLobby.current_player === currentPlayer.symbol) {
                socket.emit('make_move', { lobby_id: currentLobby.id, position: position });
            }
        }

        function resetGame() {
            // Сброс игры - можно добавить логику
            if (currentLobby) {
                currentLobby.board = ['', '', '', '', '', '', '', '', ''];
                currentLobby.status = 'playing';
                currentLobby.current_player = 'X';
                updateGameDisplay();
            }
        }

        function getLobbies() {
            socket.emit('get_lobbies');
        }

        function renderLobbyList(lobbies) {
            const lobbyList = document.getElementById('lobbyList');
            lobbyList.innerHTML = '';

            lobbies.forEach(lobby => {
                const lobbyCard = document.createElement('div');
                lobbyCard.className = 'lobby-card';
                lobbyCard.innerHTML = `
                    <h3>${lobby.name}</h3>
                    <div class="lobby-info">
                        <div class="lobby-players">
                            ${lobby.players.map(p => `
                                <div class="player" style="display:flex;align-items:center;gap:6px;">
                                    <img src="${p.avatar ? p.avatar : 'https://ui-avatars.com/api/?name=' + encodeURIComponent(p.name)}" alt="avatar" style="width:24px;height:24px;border-radius:50%;object-fit:cover;">
                                    <span>${p.name} <b>(${p.symbol})</b></span>
                                </div>
                            `).join('')}
                            ${lobby.players.length < 2 ? '<div class="player empty">Свободно</div>' : ''}
                        </div>
                        <div class="lobby-status">${getStatusText(lobby.status)}</div>
                    </div>
                    <div class="lobby-actions">
                        <button class="btn btn-primary join-btn" data-id="${lobby.id}">
                            <i class="fas fa-sign-in-alt"></i> Присоединиться
                        </button>
                        <button class="btn btn-secondary info-btn" data-id="${lobby.id}">
                            <i class="fas fa-info-circle"></i> Инфо
                        </button>
                    </div>
                `;

                lobbyList.appendChild(lobbyCard);
            });

            // Обработчики
            document.querySelectorAll('.join-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lobbyId = this.getAttribute('data-id');
                    joinLobby(lobbyId);
                });
            });

            document.querySelectorAll('.info-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lobbyId = this.getAttribute('data-id');
                    const lobby = lobbies.find(l => l.id === lobbyId);
                    if (lobby) {
                        alert(`Лобби: ${lobby.name}\nИгроки: ${lobby.players.map(p => p.name + ' (' + p.symbol + ')').join(', ')}\nСтатус: ${getStatusText(lobby.status)}`);
                    }
                });
            });
        }

        function getStatusText(status) {
            switch(status) {
                case 'waiting': return 'Ожидание игрока';
                case 'playing': return 'Игра идет';
                case 'finished': return 'Игра окончена';
                default: return status;
            }
        }

        function showGameBoard() {
            document.querySelector('.lobby-list').style.display = 'none';
            document.querySelector('.create-lobby').style.display = 'none';
            document.getElementById('gameBoard').style.display = 'block';
            updateGameDisplay();
        }

        function showLobbyList() {
            document.getElementById('gameBoard').style.display = 'none';
            document.querySelector('.lobby-list').style.display = 'grid';
            document.querySelector('.create-lobby').style.display = 'block';
            getLobbies();
        }

        function updateGameDisplay() {
            if (!currentLobby) return;

            // Обновить доску
            currentLobby.board.forEach((cell, index) => {
                const cellElement = document.querySelector(`[data-index="${index}"]`);
                cellElement.textContent = cell;
                cellElement.className = 'cell';
                if (cell) {
                    cellElement.classList.add(cell.toLowerCase());
                }
            });

            // Показываем игроков с аватарками и символами
            let playersInfo = '';
            if (currentLobby.players && currentLobby.players.length > 0) {
                playersInfo = currentLobby.players.map(p => `
                    <span style="display:inline-flex;align-items:center;gap:6px;margin:0 8px;">
                        <img src="${p.avatar ? p.avatar : 'https://ui-avatars.com/api/?name=' + encodeURIComponent(p.name)}" alt="avatar" style="width:28px;height:28px;border-radius:50%;object-fit:cover;vertical-align:middle;">
                        <b>${p.name}</b> <span style="font-size:1.1em;">(${p.symbol})</span>
                    </span>
                `).join('vs');
            }

            // Обновить статус
            let statusText = getStatusText(currentLobby.status);
            if (currentLobby.status === 'playing') {
                statusText += ` | Ход ${currentLobby.current_player}`;
            } else if (currentLobby.status === 'finished') {
                if (currentLobby.winner === 'draw') {
                    statusText += ' | Ничья!';
                } else {
                    // Найти победителя по символу
                    const winner = currentLobby.players.find(p => p.symbol === currentLobby.winner);
                    statusText += winner ? ` | Победил ${winner.name}!` : ` | Победил ${currentLobby.winner}!`;
                }
            }

            // Рендерим игроков и статус через отдельную функцию (безопасный HTML)
            renderStatusAndPlayers(currentLobby);
            document.getElementById('statusMessage').className = `status-message status-${currentLobby.status === 'finished' ? 'win' : currentLobby.status === 'playing' ? 'playing' : 'waiting'}`;

            // Обновить текущего игрока
            if (currentPlayer) {
                const isMyTurn = currentLobby.status === 'playing' && currentLobby.current_player === currentPlayer.symbol;
                document.getElementById('currentPlayer').textContent = isMyTurn ? `Ваш ход (${currentPlayer.symbol})` : `Ход соперника`;
                document.getElementById('currentPlayer').className = isMyTurn ? 'player-turn' : 'player-wait';
            }
        }

            // Безопасная вставка текста в HTML
            function escapeHTML(s) {
                return String(s).replace(/[&<>"']/g, function (c) {
                    return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c];
                });
            }

            // Обновлённый рендер статуса/игроков
            function renderStatusAndPlayers(lobby) {
                const statusEl = document.getElementById('statusMessage');
                if (!lobby || !lobby.players) { statusEl.innerHTML = ''; return; }

                const playersHtml = lobby.players.map(p => {
                    const avatar = p.avatar ? escapeHTML(p.avatar) : `https://ui-avatars.com/api/?name=${encodeURIComponent(escapeHTML(p.name))}`;
                    return `
                        <div class="player-small">
                            <img src="${avatar}" alt="avatar">
                            <div style="display:flex;flex-direction:column;">
                                <span class="name">${escapeHTML(p.name)}</span>
                                <span class="symbol">(${escapeHTML(p.symbol)})</span>
                            </div>
                        </div>
                    `;
                }).join('<span class="vs-sep">vs</span>');

                let statusText = '';
                if (lobby.status === 'playing') statusText = `Игра идет | Ход ${escapeHTML(lobby.current_player)}`;
                else if (lobby.status === 'waiting') statusText = 'Ожидание игрока';
                else if (lobby.status === 'finished') statusText = lobby.winner === 'draw' ? 'Ничья' : `Победил ${escapeHTML(lobby.winner)}`;

                statusEl.innerHTML = `<div class="players-row">${playersHtml}</div><div class="status-line">${statusText}</div>`;
            }
    </script>
</body>
</html>
