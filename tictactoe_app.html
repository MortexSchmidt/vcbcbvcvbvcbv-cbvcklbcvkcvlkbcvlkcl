    <!-- Debug panel -->
    <div id="debug" style="position:fixed;bottom:0;left:0;background:#000;color:#fff;padding:10px;font-size:12px;z-index:9999;max-height:200px;overflow-y:auto;"></div>

    <script>
        // Debug function
        function debugLog(msg) {
            console.log(msg);
            const debugDiv = document.getElementById('debug');
            if (debugDiv) {
                debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            }
        }

        // Status function
        function setStatus(msg) {
            const statusDiv = document.getElementById('status');
            if (statusDiv) {
                statusDiv.textContent = msg;
                statusDiv.style.display = 'block';
            }
        }
        let socket;
        let currentLobby = null;
        let currentPlayer = null;
        let playerName = '';
        let playerAvatar = '';
    let webUserId = null;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ –Ω–∏–∫–∞ –∏ –∞–≤–∞—Ç–∞—Ä–∫–∏ (fallback)
        function showPlayerDialog(callback, customText = '–í—Ö–æ–¥ –≤ –∏–≥—Ä—É') {
            const dialog = document.createElement('div');
            dialog.style.position = 'fixed';
            dialog.style.top = '0';
            dialog.style.left = '0';
            dialog.style.width = '100vw';
            dialog.style.height = '100vh';
            dialog.style.background = 'rgba(0,0,0,0.7)';
            dialog.style.display = 'flex';
            dialog.style.alignItems = 'center';
            dialog.style.justifyContent = 'center';
            dialog.innerHTML = `
                <div style="background:#222;padding:32px 24px;border-radius:12px;min-width:280px;max-width:90vw;text-align:center;box-shadow:0 4px 32px #0008;">
                    <h2 style="color:#fff;margin-bottom:16px;">${customText}</h2>
                    <div style="margin-bottom:12px;">
                        <input id="playerNameInput" type="text" placeholder="–¢–≤–æ–π –Ω–∏–∫" style="padding:8px 12px;border-radius:6px;border:1px solid #444;width:90%;font-size:1em;" maxlength="20">
                    </div>
                    <div style="margin-bottom:16px;">
                        <input id="playerAvatarInput" type="url" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∞–≤–∞—Ç–∞—Ä–∫—É (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" style="padding:8px 12px;border-radius:6px;border:1px solid #444;width:90%;font-size:1em;">
                    </div>
                    <button id="playerDialogOk" class="btn btn-primary" style="width:100%;">–í–æ–π—Ç–∏</button>
                </div>
            `;
            document.body.appendChild(dialog);
            document.getElementById('playerDialogOk').onclick = function() {
                const name = document.getElementById('playerNameInput').value.trim() || '–ì–æ—Å—Ç—å';
                const avatar = document.getElementById('playerAvatarInput').value.trim();
                dialog.remove();
                callback(name, avatar);
            };
        }        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            setStatus('–ó–∞–≥—Ä—É–∑–∫–∞...');
            debugLog('DOMContentLoaded, checking Telegram WebApp');
            // –ï—Å–ª–∏ –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω—É—Ç—Ä–∏ Telegram Web App ‚Äî –ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
            const initApp = () => {
                setStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...');
                debugLog('initApp called');
                socket = io();
                setupSocketListeners();
                setupEventListeners();
                getLobbies();
            };

            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                debugLog('Telegram WebApp detected, initDataUnsafe=' + JSON.stringify(tg.initDataUnsafe) + ', initData=' + tg.initData);

                // –ü–æ–ø—Ä–æ–±—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –ø–æ–ª—É—á–∏—Ç—å initDataUnsafe.user (–Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –∫–ª–∏–µ–Ω—Ç—ã –∑–∞–ø–æ–ª–Ω—è—é—Ç —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π)
                let attempts = 0;
                const tryGetUser = () => {
                    attempts++;
                    debugLog('tryGetUser attempt ' + attempts);
                    const user = (tg.initDataUnsafe && tg.initDataUnsafe.user) || null;
                    debugLog('user from initDataUnsafe: ' + JSON.stringify(user));
                    if (user && user.id) {
                        debugLog('user found, id: ' + user.id + ', name: ' + user.first_name);
                        webUserId = user.id;
                        playerName = user.first_name || user.username || '–ì–æ—Å—Ç—å';
                        playerAvatar = '';
                        initApp();
                        // –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º identify –∏ user_id –¥–ª—è create/join
                        socket.emit('identify', { user_id: user.id, name: playerName, avatar: '' });
                    } else if (attempts < 4) {
                        setTimeout(tryGetUser, 250);
                    } else {
                        debugLog('no user after 4 attempts, showing fallback dialog');
                        setStatus('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å –∏–∑ Telegram. –í–≤–µ–¥–∏—Ç–µ –≤—Ä—É—á–Ω—É—é.');
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∏–∞–ª–æ–≥ —Å –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ–º
                        showPlayerDialog((name, avatar) => {
                            playerName = name;
                            playerAvatar = avatar;
                            initApp();
                        }, '–ù–µ —É–¥–∞–ª–æ—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–ª—É—á–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å –∏–∑ Telegram. –í–≤–µ–¥–∏—Ç–µ –≤—Ä—É—á–Ω—É—é:');
                    }
                };
                tryGetUser();
            } else {
                debugLog('No Telegram WebApp detected, showing dialog');
                // –û–±—ã—á–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∏–∞–ª–æ–≥
                showPlayerDialog((name, avatar) => {
                    playerName = name;
                    playerAvatar = avatar;
                    initApp();
                });
            }
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –±–∞–Ω–Ω–µ—Ä —Å –∫–Ω–æ–ø–∫–æ–π –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–ª–µ–≥—Ä–∞–º-–ø—Ä–æ—Ñ–∏–ª—è (–µ—Å–ª–∏ –∞–≤—Ç–æ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ)
        function showProfileBanner() {
            const existing = document.getElementById('tgProfileBanner');
            if (existing) return;
            const banner = document.createElement('div');
            banner.id = 'tgProfileBanner';
            banner.style.position = 'fixed';
            banner.style.bottom = '16px';
            banner.style.left = '50%';
            banner.style.transform = 'translateX(-50%)';
            banner.style.background = '#111';
            banner.style.border = '1px solid #333';
            banner.style.color = '#fff';
            banner.style.padding = '10px 14px';
            banner.style.borderRadius = '8px';
            banner.style.zIndex = 9999;
            banner.innerHTML = `
                <span style="margin-right:12px;">–ù–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å –ø–æ–¥—Ç—è–Ω—É—Ç—å –ø—Ä–æ—Ñ–∏–ª—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.</span>
                <button id="useTgProfileBtn" class="btn btn-primary">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å Telegram</button>
            `;
            document.body.appendChild(banner);
            document.getElementById('useTgProfileBtn').onclick = function() {
                try {
                    const tg = window.Telegram.WebApp;
                    const user = (tg.initDataUnsafe && tg.initDataUnsafe.user) || null;
                    if (user && user.id) {
                        playerName = user.first_name || user.username || playerName || '–ì–æ—Å—Ç—å';
                        socket.emit('identify', { user_id: user.id, name: playerName, avatar: '' });
                        banner.remove();
                    } else {
                        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å. –û—Ç–∫—Ä–æ–π—Ç–µ Mini‚ÄëApp –∏–∑ Telegram (–º–æ–±–∏–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ) –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
                    }
                } catch (e) {
                    alert('–û—à–∏–±–∫–∞: ' + e.message);
                }
            };
        }

        function setupSocketListeners() {
            socket.on('connect', () => {
                debugLog('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                setStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ! –ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–±–±–∏...');
            });

            socket.on('disconnect', () => {
                debugLog('–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                setStatus('–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
            });

            socket.on('lobby_created', (data) => {
                debugLog('lobby_created: ' + JSON.stringify(data));
                currentLobby = data.lobby;
                currentPlayer = data.lobby.players[0];
                showGameBoard();
            });

            socket.on('update_lobby', (lobby) => {
                debugLog('update_lobby: ' + JSON.stringify(lobby));
                currentLobby = lobby;
                // –µ—Å–ª–∏ –≤ —Å–ø–∏—Å–∫–µ –∏–≥—Ä–æ–∫–æ–≤ –µ—Å—Ç—å –∑–∞–ø–∏—Å—å —Å –Ω–∞—à–∏–º sid ‚Äî –Ω–∞–∑–Ω–∞—á–∏–º currentPlayer
                try {
                    if (lobby.players && socket.id) {
                        const me = lobby.players.find(p => p.sid === socket.id);
                        if (me) {
                            currentPlayer = me;
                        }
                    }
                } catch (e) {
                    debugLog('update_lobby player assign failed: ' + e.message);
                }
                updateGameDisplay();
                try {
                    // –µ—Å–ª–∏ —ç—Ç–æ—Ç –∫–ª–∏–µ–Ω—Ç —Ç–µ–ø–µ—Ä—å –≤ —Å–ø–∏—Å–∫–µ –∏–≥—Ä–æ–∫–æ–≤ –∏–ª–∏ –∏–≥—Ä–∞ —Å—Ç–∞—Ä—Ç–æ–≤–∞–ª–∞ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–æ—Å–∫—É
                    const amPlayer = lobby.players && lobby.players.some(p => p.sid === socket.id);
                    const playing = lobby.status === 'playing';
                    if (amPlayer || playing) {
                        showGameBoard();
                    }
                } catch (e) {
                    debugLog('update_lobby showGameBoard check failed: ' + e.message);
                }
            });

            socket.on('lobbies_list', (lobbies) => {
                debugLog('lobbies_list received');
                setStatus('–ì–æ—Ç–æ–≤–æ! –í—ã–±–µ—Ä–∏—Ç–µ –ª–æ–±–±–∏.');
                renderLobbyList(lobbies);
            });

            // –ö–æ–≥–¥–∞ –±–µ–∫ –≤–µ—Ä–Ω—É–ª –ø—Ä–æ—Ñ–∏–ª—å –∏–∑ Telegram (–≤–∫–ª—é—á–∞—è —Å—Å—ã–ª–∫—É –Ω–∞ —Ñ–æ—Ç–æ)
            socket.on('telegram_profile', (profile) => {
                debugLog('telegram_profile: ' + JSON.stringify(profile));
                try {
                    if (profile && profile.name) playerName = profile.name;
                    if (profile && profile.avatar) playerAvatar = profile.avatar;
                    // –µ—Å–ª–∏ —É–∂–µ –≤ –ª–æ–±–±–∏ ‚Äî –æ–±–Ω–æ–≤–∏–º
                    if (currentLobby) {
                        socket.emit('get_lobbies');
                    }
                } catch (e) { debugLog('telegram_profile error: ' + e.message); }
            });

            socket.on('error', (data) => {
                debugLog('error: ' + data.message);
                alert(data.message);
            });
        }

        function setupEventListeners() {
            document.getElementById('createLobbyBtn').addEventListener('click', createLobby);
            document.getElementById('refreshProfileBtn').addEventListener('click', refreshProfile);
            document.getElementById('leaveGameBtn').addEventListener('click', leaveLobby);
            document.getElementById('newGameBtn').addEventListener('click', resetGame);

            document.querySelectorAll('.cell').forEach((cell, index) => {
                cell.addEventListener('click', () => makeMove(index));
            });
        }

        function createLobby() {
            const name = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –ª–æ–±–±–∏:', '–ú–æ–µ –ª–æ–±–±–∏') || '–õ–æ–±–±–∏';
            socket.emit('create_lobby', { name: name, player_name: playerName, player_avatar: playerAvatar, user_id: webUserId });
        }

        function refreshProfile() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                const user = (tg.initDataUnsafe && tg.initDataUnsafe.user) || null;
                if (user && user.id) {
                    debugLog('refreshProfile: user found, id: ' + user.id + ', name: ' + user.first_name);
                    webUserId = user.id;
                    playerName = user.first_name || user.username || '–ì–æ—Å—Ç—å';
                    playerAvatar = '';
                    setStatus('–ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª—ë–Ω: ' + playerName);
                    socket.emit('identify', { user_id: user.id, name: playerName, avatar: '' });
                } else {
                    setStatus('–ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ Mini-App –∏–∑ Telegram.');
                }
            } else {
                setStatus('WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ –∏–∑ Telegram.');
            }
        }

        function joinLobby(lobbyId) {
            debugLog('emit join_lobby: ' + JSON.stringify({ lobby_id: lobbyId, player_name: playerName, player_avatar: playerAvatar, user_id: webUserId }));
            socket.emit('join_lobby', { lobby_id: lobbyId, player_name: playerName, player_avatar: playerAvatar, user_id: webUserId });
            // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º UI —Å—Ä–∞–∑—É ‚Äî —Å–µ—Ä–≤–µ—Ä –ø—Ä–∏—à–ª—ë—Ç update_lobby —á—Ç–æ–±—ã —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å
            showGameBoard();
        }

        function leaveLobby() {
            if (currentLobby) {
                socket.emit('leave_lobby', { lobby_id: currentLobby.id });
                currentLobby = null;
                currentPlayer = null;
                showLobbyList();
            }
        }

        function makeMove(position) {
            if (currentLobby && currentPlayer && currentLobby.current_player === currentPlayer.symbol) {
                socket.emit('make_move', { lobby_id: currentLobby.id, position: position });
            }
        }

        function resetGame() {
            // –°–±—Ä–æ—Å –∏–≥—Ä—ã - –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É
            if (currentLobby) {
                currentLobby.board = ['', '', '', '', '', '', '', '', ''];
                currentLobby.status = 'playing';
                currentLobby.current_player = 'X';
                updateGameDisplay();
            }
        }

        function getLobbies() {
            socket.emit('get_lobbies');
        }

        function renderLobbyList(lobbies) {
            const lobbyList = document.getElementById('lobbyList');
            lobbyList.innerHTML = '';

            lobbies.forEach(lobby => {
                const lobbyCard = document.createElement('div');
                lobbyCard.className = 'lobby-card';
                lobbyCard.innerHTML = `
                    <h3>${lobby.name}</h3>
                    <div class="lobby-info">
                        <div class="lobby-players">
                            ${lobby.players.map(p => `
                                <div class="player" style="display:flex;align-items:center;gap:6px;">
                                    <img src="${p.avatar ? p.avatar : 'https://ui-avatars.com/api/?name=' + encodeURIComponent(p.name)}" alt="avatar" style="width:24px;height:24px;border-radius:50%;object-fit:cover;">
                                    <span>${p.name} <b>(${p.symbol})</b></span>
                                </div>
                            `).join('')}
                            ${lobby.players.length < 2 ? '<div class="player empty">–°–≤–æ–±–æ–¥–Ω–æ</div>' : ''}
                        </div>
                        <div class="lobby-status">${getStatusText(lobby.status)}</div>
                    </div>
                    <div class="lobby-actions">
                        <button class="btn btn-primary join-btn" data-id="${lobby.id}">
                            <i class="fas fa-sign-in-alt"></i> –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è
                        </button>
                        <button class="btn btn-secondary info-btn" data-id="${lobby.id}">
                            <i class="fas fa-info-circle"></i> –ò–Ω—Ñ–æ
                        </button>
                    </div>
                `;

                lobbyList.appendChild(lobbyCard);
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.querySelectorAll('.join-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lobbyId = this.getAttribute('data-id');
                    joinLobby(lobbyId);
                });
            });

            document.querySelectorAll('.info-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lobbyId = this.getAttribute('data-id');
                    const lobby = lobbies.find(l => l.id === lobbyId);
                    if (lobby) {
                        alert(`–õ–æ–±–±–∏: ${lobby.name}\n–ò–≥—Ä–æ–∫–∏: ${lobby.players.map(p => p.name + ' (' + p.symbol + ')').join(', ')}\n–°—Ç–∞—Ç—É—Å: ${getStatusText(lobby.status)}`);
                    }
                });
            });
        }

        function getStatusText(status) {
            switch(status) {
                case 'waiting': return '–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–∞';
                case 'playing': return '–ò–≥—Ä–∞ –∏–¥–µ—Ç';
                case 'finished': return '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞';
                default: return status;
            }
        }

        function showGameBoard() {
            document.querySelector('.lobby-list').style.display = 'none';
            document.querySelector('.create-lobby').style.display = 'none';
            document.getElementById('gameBoard').style.display = 'block';
            updateGameDisplay();
        }

        function showLobbyList() {
            document.getElementById('gameBoard').style.display = 'none';
            document.querySelector('.lobby-list').style.display = 'grid';
            document.querySelector('.create-lobby').style.display = 'block';
            getLobbies();
        }

        function updateGameDisplay() {
            if (!currentLobby) return;

            // –û–±–Ω–æ–≤–∏—Ç—å –¥–æ—Å–∫—É
            currentLobby.board.forEach((cell, index) => {
                const cellElement = document.querySelector(`[data-index="${index}"]`);
                cellElement.textContent = cell;
                cellElement.className = 'cell';
                if (cell) {
                    cellElement.classList.add(cell.toLowerCase());
                }
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä–æ–∫–æ–≤ —Å –∞–≤–∞—Ç–∞—Ä–∫–∞–º–∏ –∏ —Å–∏–º–≤–æ–ª–∞–º–∏
            let playersInfo = '';
            if (currentLobby.players && currentLobby.players.length > 0) {
                playersInfo = currentLobby.players.map(p => `
                    <span style="display:inline-flex;align-items:center;gap:6px;margin:0 8px;">
                        <img src="${p.avatar ? p.avatar : 'https://ui-avatars.com/api/?name=' + encodeURIComponent(p.name)}" alt="avatar" style="width:28px;height:28px;border-radius:50%;object-fit:cover;vertical-align:middle;">
                        <b>${p.name}</b> <span style="font-size:1.1em;">(${p.symbol})</span>
                    </span>
                `).join('vs');
            }

            // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å
            let statusText = getStatusText(currentLobby.status);
            if (currentLobby.status === 'playing') {
                statusText += ` | –•–æ–¥ ${currentLobby.current_player}`;
            } else if (currentLobby.status === 'finished') {
                if (currentLobby.winner === 'draw') {
                    statusText += ' | –ù–∏—á—å—è!';
                } else {
                    // –ù–∞–π—Ç–∏ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è –ø–æ —Å–∏–º–≤–æ–ª—É
                    const winner = currentLobby.players.find(p => p.symbol === currentLobby.winner);
                    statusText += winner ? ` | –ü–æ–±–µ–¥–∏–ª ${winner.name}!` : ` | –ü–æ–±–µ–¥–∏–ª ${currentLobby.winner}!`;
                }
            }

            document.getElementById('statusMessage').innerHTML = playersInfo + '<br>' + statusText;
            document.getElementById('statusMessage').className = `status-message status-${currentLobby.status === 'finished' ? 'win' : currentLobby.status === 'playing' ? 'playing' : 'waiting'}`;

            // –û–±–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
            if (currentPlayer) {
                const isMyTurn = currentLobby.status === 'playing' && currentLobby.current_player === currentPlayer.symbol;
                document.getElementById('currentPlayer').textContent = isMyTurn ? `–í–∞—à —Ö–æ–¥ (${currentPlayer.symbol})` : `–•–æ–¥ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞`;
                document.getElementById('currentPlayer').className = isMyTurn ? 'player-turn' : 'player-wait';
            }
        }
    </script>
</body>
</html>
