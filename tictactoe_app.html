<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ | –•–µ—Å—É—Å –ò–Ω—Å–∞–π–¥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333333;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .header p {
            color: #cccccc;
            font-size: 1.1em;
        }

        .lobby-list {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .lobby-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #333333;
            transition: box-shadow 0.2s ease;
            cursor: pointer;
        }

        .lobby-card:hover {
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }

        .lobby-card h3 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .lobby-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .lobby-players {
            display: flex;
            gap: 10px;
        }

        .player {
            background: #2d3748;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #e2e8f0;
        }

        .player.empty {
            background: #4a5568;
            color: #a0aec0;
        }

        .lobby-status {
            background: #2d3748;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #fbb6ce;
        }

        .lobby-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #4a5568;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            text-transform: none;
            font-size: 0.9em;
            background: #2d3748;
            color: #e2e8f0;
        }

        .btn:hover {
            background: #4a5568;
            border-color: #718096;
        }

        .btn-primary {
            background: #3182ce;
            color: white;
            border-color: #3182ce;
        }

        .btn-primary:hover {
            background: #2c5282;
            border-color: #2c5282;
        }

        .create-lobby {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-board {
            display: none;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid #333333;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 20px 0;
            max-width: 300px;
            margin: 20px auto;
        }

        .cell {
            aspect-ratio: 1;
            background: #2d3748;
            border: 2px solid #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cell:hover {
            background: #4a5568;
        }

        .cell.x {
            color: #ffffff;
        }

        .cell.o {
            color: #fbb6ce;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-player {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .player-turn {
            color: #63b3ed;
        }

        .player-wait {
            color: #a0aec0;
        }

        .game-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-weight: 500;
        }

        .status-waiting {
            background: #2d3748;
            color: #fbb6ce;
        }

        .status-playing {
            background: #2d3748;
            color: #68d391;
        }

        .status-win {
            background: #2d3748;
            color: #9ae6b4;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .lobby-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .lobby-actions {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .cell {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
            <p>–î–≤–∏–∂ –∑–∞–ø—É—â–µ–Ω! –í—ã–±–∏—Ä–∞–π –ª–æ–±–±–∏ –∏ –∑–∞—Ö–æ–¥–∏ –≤ –∏–≥—Ä—É</p>
        </div>

        <div class="create-lobby">
            <button class="btn btn-primary" id="createLobbyBtn">
                <i class="fas fa-plus"></i> –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–µ –ª–æ–±–±–∏
            </button>
        </div>

        <div class="lobby-list" id="lobbyList">
            <!-- –õ–æ–±–±–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <div class="game-board" id="gameBoard">
            <div class="game-info">
                <div class="current-player">
                    <span id="currentPlayer" class="player-turn">–¢–≤–æ–π —Ö–æ–¥!</span>
                </div>
                <div class="status-message status-playing" id="statusMessage">
                    –ò–≥—Ä–∞ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ...
                </div>
            </div>
            
            <div class="board-grid" id="boardGrid">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <div class="game-actions">
                <button class="btn btn-secondary" id="leaveGameBtn">
                    <i class="fas fa-sign-out-alt"></i> –ü–æ–∫–∏–Ω—É—Ç—å –∏–≥—Ä—É
                </button>
                <button class="btn btn-primary" id="newGameBtn">
                    <i class="fas fa-redo"></i> –ù–æ–≤–∞—è –∏–≥—Ä–∞
                </button>
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∏–≥—Ä—ã
        let currentLobby = null;
        let currentGame = null;
        let isMyTurn = false;
        let mySymbol = null;
        
        // –ú–æ–∫ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ª–æ–±–±–∏ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –±—É–¥–µ—Ç –æ—Ç API)
        let lobbies = [
            {
                id: 1,
                name: "üî• –ì–æ—Ä—è—á–∞—è –∏–≥—Ä–∞",
                players: ["–ò–≥—Ä–æ–∫1", "–ò–≥—Ä–æ–∫2"],
                status: "–ò–≥—Ä–∞ –∏–¥–µ—Ç",
                maxPlayers: 2
            },
            {
                id: 2,
                name: " chill —Å–µ—Å—Å–∏—è",
                players: ["–ò–≥—Ä–æ–∫1", ""],
                status: "–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–∞",
                maxPlayers: 2
            },
            {
                id: 3,
                name: "üî• –¢—É—Ä–Ω–∏—Ä",
                players: ["–ò–≥—Ä–æ–∫1", "–ò–≥—Ä–æ–∫2"],
                status: "–ò–≥—Ä–∞ –∏–¥–µ—Ç",
                maxPlayers: 2
            }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            renderLobbyList();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('createLobbyBtn').addEventListener('click', createNewLobby);
            document.getElementById('leaveGameBtn').addEventListener('click', leaveGame);
            document.getElementById('newGameBtn').addEventListener('click', startNewGame);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —è—á–µ–µ–∫ –¥–æ—Å–∫–∏
            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
        }

        function renderLobbyList() {
            const lobbyList = document.getElementById('lobbyList');
            lobbyList.innerHTML = '';
            
            lobbies.forEach(lobby => {
                const lobbyCard = document.createElement('div');
                lobbyCard.className = 'lobby-card';
                lobbyCard.innerHTML = `
                    <h3>${lobby.name}</h3>
                    <div class="lobby-info">
                        <div class="lobby-players">
                            <div class="player ${lobby.players[0] ? '' : 'empty'}">${lobby.players[0] || '–°–≤–æ–±–æ–¥–Ω–æ'}</div>
                            <div class="player ${lobby.players[1] ? '' : 'empty'}">${lobby.players[1] || '–°–≤–æ–±–æ–¥–Ω–æ'}</div>
                        </div>
                        <div class="lobby-status">${lobby.status}</div>
                    </div>
                    <div class="lobby-actions">
                        <button class="btn btn-primary join-btn" data-id="${lobby.id}">
                            <i class="fas fa-sign-in-alt"></i> –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è
                        </button>
                        <button class="btn btn-secondary info-btn" data-id="${lobby.id}">
                            <i class="fas fa-info-circle"></i> –ò–Ω—Ñ–æ
                        </button>
                    </div>
                `;
                
                lobbyList.appendChild(lobbyCard);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            document.querySelectorAll('.join-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lobbyId = parseInt(this.getAttribute('data-id'));
                    joinLobby(lobbyId);
                });
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
            document.querySelectorAll('.info-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lobbyId = parseInt(this.getAttribute('data-id'));
                    showLobbyInfo(lobbyId);
                });
            });
        }

        function createNewLobby() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ API
            const newLobby = {
                id: lobbies.length + 1,
                name: `–õ–æ–±–±–∏ #${lobbies.length + 1}`,
                players: [getCurrentPlayerName(), ""],
                status: "–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–∞",
                maxPlayers: 2
            };
            
            lobbies.push(newLobby);
            renderLobbyList();
            joinLobby(newLobby.id);
        }

        function joinLobby(lobbyId) {
            const lobby = lobbies.find(l => l.id === lobbyId);
            if (!lobby) return;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ
            const emptySlotIndex = lobby.players.findIndex(p => p === "");
            if (emptySlotIndex === -1) {
                alert('–õ–æ–±–±–∏ –ø–æ–ª–Ω–æ–µ!');
                return;
            }
            
            // –ó–∞–Ω–∏–º–∞–µ–º –º–µ—Å—Ç–æ
            lobby.players[emptySlotIndex] = getCurrentPlayerName();
            if (lobby.players.filter(p => p !== "").length === 2) {
                lobby.status = "–ò–≥—Ä–∞ –∏–¥–µ—Ç";
            }
            
            currentLobby = lobby;
            mySymbol = emptySlotIndex === 0 ? 'X' : 'O';
            
            showGameBoard();
        }

        function showLobbyInfo(lobbyId) {
            const lobby = lobbies.find(l => l.id === lobbyId);
            if (!lobby) return;
            
            let info = `–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ª–æ–±–±–∏ "${lobby.name}":\n`;
            info += `–°—Ç–∞—Ç—É—Å: ${lobby.status}\n`;
            info += `–ò–≥—Ä–æ–∫–∏: ${lobby.players[0] || '–ü—É—Å—Ç–æ'} vs ${lobby.players[1] || '–ü—É—Å—Ç–æ'}`;
            
            alert(info);
        }

        function showGameBoard() {
            document.querySelector('.lobby-list').style.display = 'grid';
            document.querySelector('.create-lobby').style.display = 'block';
            document.getElementById('gameBoard').style.display = 'block';
            
            updateGameDisplay();
        }

        function updateGameDisplay() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–∫—É—â–µ–º –∏–≥—Ä–æ–∫–µ
            document.getElementById('currentPlayer').textContent = 
                isMyTurn ? `–¢–≤–æ–π —Ö–æ–¥ (${mySymbol})` : `–ñ–¥–µ–º —Ö–æ–¥–∞ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞`;
            document.getElementById('currentPlayer').className = 
                isMyTurn ? 'player-turn' : 'player-wait';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            document.getElementById('statusMessage').textContent = 
                currentLobby.status;
            document.getElementById('statusMessage').className = 
                currentLobby.status.includes('–ò–≥—Ä–∞') ? 'status-message status-playing' : 'status-message status-waiting';
        }

        function handleCellClick(event) {
            if (!isMyTurn || currentGame) return;
            
            const cell = event.target;
            const index = parseInt(cell.getAttribute('data-index'));
            
            if (cell.textContent !== '') return; // –Ø—á–µ–π–∫–∞ —É–∂–µ –∑–∞–Ω—è—Ç–∞
            
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ö–æ–¥–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            cell.textContent = mySymbol;
            cell.classList.add(mySymbol.toLowerCase());
            
            // –ü–µ—Ä–µ–¥–∞–µ–º —Ö–æ–¥ –¥—Ä—É–≥–æ–º—É –∏–≥—Ä–æ–∫—É
            isMyTurn = false;
            updateGameDisplay();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥—É (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –±—É–¥–µ—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ)
            checkGameEnd();
        }

        function checkGameEnd() {
            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –±—É–¥–µ—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ)
            const cells = document.querySelectorAll('.cell');
            const board = Array.from(cells).map(cell => cell.textContent);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
                [0, 4, 8], [2, 4, 6] // –¥–∏–∞–≥–æ–Ω–∞–ª–∏
            ];
            
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById('statusMessage').textContent = `–ü–æ–±–µ–¥–∞! ${board[a]} –≤—ã–∏–≥—Ä–∞–ª!`;
                    document.getElementById('statusMessage').className = 'status-message status-win';
                    return;
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∏—á—å—é
            if (board.every(cell => cell !== '')) {
                document.getElementById('statusMessage').textContent = '–ù–∏—á—å—è!';
                document.getElementById('statusMessage').className = 'status-message status-win';
            }
        }

        function leaveGame() {
            document.getElementById('gameBoard').style.display = 'none';
            document.querySelector('.lobby-list').style.display = 'grid';
            document.querySelector('.create-lobby').style.display = 'block';
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
            currentLobby = null;
            currentGame = null;
            isMyTurn = false;
            mySymbol = null;
            
            // –û—á–∏—â–∞–µ–º –¥–æ—Å–∫—É
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
        }

        function startNewGame() {
            // –û—á–∏—â–∞–µ–º –¥–æ—Å–∫—É
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ API –¥–ª—è –Ω–∞—á–∞–ª–∞ –Ω–æ–≤–æ–π –∏–≥—Ä—ã
            isMyTurn = mySymbol === 'X'; // X –≤—Å–µ–≥–¥–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç
            updateGameDisplay();
            
            document.getElementById('statusMessage').textContent = '–ù–æ–≤–∞—è –∏–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!';
            document.getElementById('statusMessage').className = 'status-message status-playing';
        }

        function getCurrentPlayerName() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∏–º—è –∏–≥—Ä–æ–∫–∞ –±—É–¥–µ—Ç –ø–æ–ª—É—á–∞—Ç—å—Å—è –∏–∑ Telegram Web App
            return '–¢—ã'; // –ó–∞–≥–ª—É—à–∫–∞
        }
    </script>
</body>
</html>
