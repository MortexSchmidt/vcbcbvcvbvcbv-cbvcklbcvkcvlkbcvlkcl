<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f14;
            --card: #0f1720;
            --muted: #98a0b3;
            --text: #e6eef8;
            --accent: #6c8cff;
            --success: #22c55e;
            --danger: #ff6b6b;
            --glass: rgba(255,255,255,0.03);
            --shadow-1: 0 8px 28px rgba(2,6,23,0.6);
            --radius: 12px;
            --radius-sm: 8px;
            --gap: 14px;
            --transition: 180ms cubic-bezier(.2,.9,.2,1);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
        }

        .app-container {
            width: 100%;
            max-width: 920px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-1);
            background: var(--card);
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 22px;
            height: calc(100vh - 44px);
        }

        .app-sidebar {
            padding: 18px;
            background: transparent;
            border-right: 1px solid rgba(255,255,255,0.03);
            display: flex;
            flex-direction: column;
            gap: 12px;
            height: 100%;
        }

        .profile-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            overflow: hidden;
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-name {
            font-weight: 600;
        }

        .profile-sub {
            font-size: 0.9rem;
            color: var(--muted);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 6px;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.03);
            background: transparent;
            color: var(--text);
            cursor: pointer;
            transition: all var(--transition);
            font-weight: 600;
            text-align: left;
            min-height: 48px;
        }

        .menu-btn.primary {
            background: var(--accent);
            color: #07102a;
            border: 0;
        }

        .menu-btn.disabled {
            background: var(--muted);
            color: var(--card);
            cursor: not-allowed;
        }

        .menu-btn:hover:not(.disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(2,6,23,0.55);
        }

        .app-main {
            padding: 22px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: transparent;
            height: 100%;
        }

        .game-selection {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .game-card {
            background: var(--card);
            border: 1px solid var(--glass);
            border-radius: var(--radius);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .game-card h3 {
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }

        .game-card button {
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--glass);
            background: var(--accent);
            color: #07102a;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
        }

        .game-card button.disabled {
            background: var(--muted);
            color: var(--card);
            cursor: not-allowed;
        }

        .game-card button:hover:not(.disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(2,6,23,0.55);
        }
    </style>
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализация SocketIO клиента
        const socket = io('https://vcbcbvcvbvcbv-cbvcklbcvkcvlkbcvlkcl-production.up.railway.app');

        let currentUser = null;
        let currentGame = null;

        // Авторизация при загрузке страницы
        tg.ready();

        // Обработка подключения к серверу
        socket.on('connect', () => {
            console.log('Подключено к серверу мини-игр');

            // Получаем данные пользователя из Telegram
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    user_id: tg.initDataUnsafe.user.id,
                    name: tg.initDataUnsafe.user.first_name || tg.initDataUnsafe.user.username || 'Игрок',
                    avatar: ''
                };

                // Отправляем данные на сервер
                socket.emit('identify', currentUser);

                // Обновляем интерфейс профиля
                updateProfile(currentUser);
            }
        });

        // Обновление профиля пользователя
        function updateProfile(user) {
            const profileName = document.querySelector('.profile-name');
            const profileSub = document.querySelector('.profile-sub');
            const avatarImg = document.querySelector('.avatar img');

            if (profileName) profileName.textContent = user.name;
            if (profileSub) profileSub.textContent = 'Авторизован';
            if (avatarImg) {
                avatarImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=5865f2&color=ffffff&size=128`;
            }
        }

        // Включаем кнопки после авторизации
        function enableGameButtons() {
            const playBtn = document.querySelector('.menu-btn.primary');
            const selectBtn = document.querySelector('.game-card button');

            if (playBtn) {
                playBtn.classList.remove('disabled');
                playBtn.style.cursor = 'pointer';
                playBtn.addEventListener('click', () => {
                    tg.showAlert('Ищем игру для вас...');
                    socket.emit('find_game', { game_type: 'tictactoe' });
                });
            }

            if (selectBtn) {
                selectBtn.classList.remove('disabled');
                selectBtn.style.cursor = 'pointer';
                selectBtn.addEventListener('click', () => {
                    tg.showAlert('Запуск игры крестики-нолики...');
                    socket.emit('start_game', { game_type: 'tictactoe' });
                });
            }
        }

        // Обработка событий SocketIO
        socket.on('game_found', (data) => {
            console.log('Игра найдена:', data);
            tg.showAlert('Игра найдена! Начинаем...');
        });

        socket.on('game_started', (data) => {
            console.log('Игра начата:', data);
            currentGame = data.game_id;
            tg.showAlert('Игра крестики-нолики начата!');
        });

        socket.on('game_update', (data) => {
            console.log('Обновление игры:', data);
            // Здесь можно обновить игровое поле
        });

        socket.on('game_ended', (data) => {
            console.log('Игра завершена:', data);
            currentGame = null;
            tg.showAlert(`Игра завершена! Результат: ${data.result}`);
        });

        socket.on('error', (error) => {
            console.error('Ошибка:', error);
            tg.showAlert('Ошибка: ' + error.message);
        });

        // Включаем кнопки после успешной авторизации
        setTimeout(() => {
            if (currentUser) {
                enableGameButtons();
            }
        }, 1000);

        // Обработка отключения
        socket.on('disconnect', () => {
            console.log('Отключено от сервера');
        });
    </script>
    <div class="app-container">
        <aside class="app-sidebar">
            <div class="profile-row">
                <div class="avatar">
                    <img src="" alt="avatar" onerror="this.src='https://ui-avatars.com/api/?name=Guest&background=5865f2&color=ffffff&size=128';">
                </div>
                <div class="profile-info">
                    <div class="profile-name">Гость</div>
                    <div class="profile-sub">Не авторизован</div>
                </div>
            </div>

            <div class="menu-buttons">
                <button class="menu-btn primary">Играть</button>
                <button class="menu-btn">Настройки</button>
                <button class="menu-btn">Лобби</button>
            </div>
        </aside>

        <main class="app-main">
            <div class="game-selection">
                <div class="game-card">
                    <h3>Крестики-Нолики</h3>
                    <button>Выбрать</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
