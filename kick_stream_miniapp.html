<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Stream Checker</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6e/Kick.com_Logo.svg" type="image/svg+xml">
    <style>
        body { background: #18181b; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .container { background: #232326; border-radius: 16px; box-shadow: 0 4px 24px #0008; padding: 32px 24px; text-align: center; max-width: 340px; }
        .kick-logo { width: 64px; margin-bottom: 18px; }
        .status { font-size: 1.3rem; margin: 18px 0 0 0; font-weight: 500; }
        .live { color: #53fc18; }
        .offline { color: #b00; }
        .kick-link { color: #53fc18; text-decoration: none; font-weight: 500; }
        .kick-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Kick.com_Logo.svg" alt="Kick Logo" class="kick-logo">
        <div id="status" class="status">Проверка статуса стрима...</div>
        <a href="https://kick.com/jesusavgn" class="kick-link" target="_blank">Перейти на стрим jesusavgn</a>
    </div>
    <script>
    async function checkStream() {
        const statusDiv = document.getElementById('status');
        try {
            const resp = await fetch('/api/kick_stream_status');
            if (!resp.ok) throw new Error('Ошибка запроса: ' + resp.status);
            const data = await resp.json();
            if (data.live) {
                statusDiv.textContent = 'Стрим в эфире!';
                statusDiv.className = 'status live';
            } else {
                statusDiv.textContent = 'Стрим неактивен.';
                statusDiv.className = 'status offline';
            }
            if (data.error) {
                statusDiv.textContent += ' (ошибка: ' + data.error + ')';
            }
        } catch (e) {
            statusDiv.textContent = 'Ошибка проверки: ' + e.message;
            statusDiv.className = 'status offline';
        }
    }
    checkStream();
    </script>
</body>
</html>
