<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Крестики-нолики — Новый UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f7fb;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .main {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 0 0 32px 0;
    }
    .header {
      text-align: center;
      padding: 28px 0 18px 0;
    }
    .header h1 {
      margin: 0;
      font-size: 2.1rem;
      color: #1976d2;
      letter-spacing: 0.01em;
    }
    .lobby-block {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0001;
      padding: 28px 18px 18px 18px;
      margin-bottom: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 220px;
    }
    .lobby-players {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 28px;
      margin-bottom: 18px;
    }
    .lobby-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 90px;
      max-width: 120px;
    }
    .lobby-player-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #eaf2ff;
      object-fit: cover;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px #1976d220;
    }
    .lobby-player-name {
      font-weight: 600;
      font-size: 1.08em;
      color: #1a2a3a;
      text-align: center;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100px;
    }
    .lobby-player-symbol {
      font-size: 1.1em;
      color: #1976d2;
      font-weight: 500;
    }
    .lobby-status {
      font-size: 1.08em;
      color: #888;
      margin-bottom: 18px;
      text-align: center;
    }
    .lobby-actions {
      display: flex;
      gap: 14px;
      justify-content: center;
      width: 100%;
    }
    .btn {
      border: none;
      border-radius: 10px;
      padding: 12px 22px;
      font-size: 1.08em;
      font-weight: 500;
      cursor: pointer;
      background: #eaf2ff;
      color: #1976d2;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 1px 4px #1976d210;
    }
    .btn-primary {
      background: #1976d2;
      color: #fff;
    }
    .btn-primary:hover {
      background: #1256a6;
    }
    .btn-danger {
      background: #ffeaea;
      color: #b00;
    }
    .btn-danger:hover {
      background: #ffd6d6;
    }
    .game-block {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0001;
      padding: 24px 12px 18px 12px;
      margin-bottom: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .board-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 320px;
      margin: 0 auto 18px auto;
    }
    .cell {
      background: #eaf2ff;
      border-radius: 10px;
      min-height: 64px;
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.15s;
      user-select: none;
    }
    .cell.x { color: #1976d2; }
    .cell.o { color: #bfa100; }
    .cell:hover { background: #cfe6ff; }
    .game-status {
      font-size: 1.1em;
      color: #1976d2;
      margin-bottom: 12px;
      text-align: center;
    }
    .game-actions {
      display: flex;
      gap: 14px;
      justify-content: center;
      width: 100%;
    }
    @media (max-width: 600px) {
      .main { max-width: 100vw; }
      .lobby-block, .game-block { border-radius: 0; box-shadow: none; }
      .board-grid { max-width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="header"><h1>Крестики‑нолики</h1></div>
    <div id="lobbyBlock" class="lobby-block" style="display:none;"></div>
    <div id="gameBlock" class="game-block" style="display:none;"></div>
  </div>

    // ...
  </script>
</body>
</html>
